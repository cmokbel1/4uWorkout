<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    //Framework link to Metro4
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,500&family=Dongle:wght@400;700&family=Zen+Kaku+Gothic+Antique:wght@900&display=swap" rel="stylesheet">

</head>

<body>

    <div data-role="appbar">
        <a href="index.html" class="brand" id="homeBtn">Home</a>
        <a href="#" class="brand" id="aboutBtn">About Squad</a>
    </div>

    <div id="startScreen" class="container img-container">
        <h1>4UWORKOUT</h1>
        <img id="workoutImage" src="https://www.muscleandfitness.com/wp-content/uploads/2019/07/Hands-Clapping-Chaulk-Kettlebell.jpg?quality=86&strip=all" alt="Snow">
        <div onclick="showCards()" class="image-overlay op-red"><h1>Click to begin</h1></div>
        <!-- <button id="btn" onclick="showCards()" class="button primary">Button</button> -->

    </div>




    
    <div id ="showFunctionCards" class="container" style="display: none;">

<br>
        <div class="row">
            <div class="cell">
                <div class="card">  
                        <h2>What bodypart would you like to target?</h2>
                    <div class="card-header">
                        <i>
                            (lower legs, upper legs, lower arms, upper arms, chest, cardio, shoulders, back, waist)
                        </i>
                        <strong>:</strong>
                        <input id="inputWorkout" type="text" placeholder="Search..">

                        
                        <button id ="searchWorkout" class="randomWorkout button alert" onclick="showButtons()" >Search Workout</button>

                        <div id="showButtons" class="hiddenBtns" style="display: none;">
                            <button id="workoutSave" type="button" class="button primary" onclick="saveSongs()">Save</button>

                            <button id="randomWorkout" class="randomWorkout button secondary hide">Randomized Workout</button>
                        
                            <button id="skipWorkout" class="skip button secondary hide">Next Workout</button>
                        </div>
                    </div>
                    <div class="card-content p-2">
                        <div>
                            <div id="workoutHTML">
                                <img src="" alt="">
                            </div>
                        </div>
                </div>
            </div>
            </div>


            <div class="cell">
                <div class="card">
                    <h2>A song to go with that:</h2>
                    <div class="card-header">
            <button class="app-bar-menu button seconday" id="dropBtn">
                    <a href="#" class="dropdown-toggle" id="titleDrop">Genre:</a>
                    <ul class="d-menu" data-role="dropdown">
                        <li id="popDrop">Pop</li>
                        <li id="hiphopDrop"><a href="#">Hip Hop</a></li>
                        <li id="rockDrop"><a href="#">Rock</a></li>
                        <li id="filmDrop"><a href="#">Film</a></li>
                        <li id="electronicDrop"><a href="#">Electronic</a></li>
                        <li id="alternativeDrop"><a href="#">Alternative</a></li>
                    </ul>
            </button>

                    </div>
                <div class="card-content p-2">
                    <div>
                            <div id="musicHTML">
                                <img src="" alt="">
                            </div>
            
                    </div>
                </div>
                <div class="card-footer">

                            <button id="playlistMusic" class="randomMusic button alert">Build playlist</button>
                            <button id="favoriteBtn" class="button">
                                <span id="favoriteBtnIcon" class="icon mif-favorite"></span>
                                <span id="favoriteBtnText" class="label">Favorites</span>
                            </button>
                </div>

            </div>






            </div>
        </div>

    </div>




    <!-- <iframe id="video" src=""></iframe> -->







    <script src="https://cdn.metroui.org.ua/v4.3.2/js/metro.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    //Framework link to Metro4
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div data-role="appbar">
        <a href="#" class="brand">Home</a>
        <a href="#" class="brand">About Squad</a>
    </div>


    <div class="container">

<br>
        <div class="row">
            <div class="cell">
                <div class="card">  
                        <h1>What muscle group would you like to target?</h1>
                    <div class="card-header">
                        <strong>Targeted muscle group</strong><i>
                            (lower legs, upper legs, lower arms, upper arms, chest, cardio, shoulders, back, waist)
                        </i>
                        <strong>:</strong>
                        <input id="inputWorkout" type="text" placeholder="Search..">
                        <button id ="searchWorkout" class="randomWorkout button primary" onclick="showButtons()" >Search Workout</button>

                        <div id="showButtons" class="hiddenBtns" style="display: none;">
                            <button id="randomWorkout" class="randomWorkout button secondary hide">Randomized Workout</button>
                        
                            <button id="skipWorkout" class="skip button secondary hide">Next Workout</button>
                        </div>
                    </div>
                    <div class="card-content p-2">
                        <div>
                            <div id="workoutHTML">
                                <img src="" alt="">
                            </div>
                        </div>
                </div>
            </div>
            </div>


            <div class="cell">
                <div class="card">
                    <h1>A song to go with that:</h1>
                    <div class="card-header">
            <button class="app-bar-menu button seconday">
                    <a href="#" class="dropdown-toggle">Genre:</a>
                    <ul class="d-menu" data-role="dropdown">
                        <li><a href="#">Pop</a></li>
                        <li><a href="#">Hip Hop</a></li>
                        <li><a href="#">Rock</a></li>
                    </ul>
            </button>
                    </div>
                <div class="card-content p-2">
                    <div>
                            <div id="musicHTML">
                                <img src="" alt="">
                            </div>
            
                    </div>
                </div>
                <div class="card-footer">
                            <button id="randomMusic" class="randomMusic button primary">Randomized Song</button>
                
                </div>
            </div>






            </div>
        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
